<div class="container">
    <form [formGroup]="myForm">
        <input type="text"
               class="form-control"
               id="name"
               formControlName="name"
        >
        <div [hidden]="myForm.controls.name.valid || myForm.controls.name.pristine"
             class="alert alert-danger">
            Name is required
        </div>
        <button type="submit">Submit</button>
    </form>

    <!-- Can do individual form control-->
    <!--<input type="search" [formControl]="searchControl">-->
</div>
