<div class="container">
    <form ngNoForm action="https://www.google.com" target="_blank" method="GET">
        <input name="q" type="search" [formControl]="searchControl">
        <div [hidden]="searchControl.valid || searchControl.pristine"
            class="alert alert-danger">
            <p>Name is required</p>
        </div>
        <button [disabled]="!myForm.valid" type="submit">Search</button>
    </form>
</div>
